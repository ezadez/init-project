<channels-view>
  <channel-view ng-repeat="channel in channels" channel="channel"
    get-image="getImage(id, image)"
    ng-if="channel.left || channel.right || channel.show"
    ng-class="{'left': channel.left, 'right': channel.right, 'show':channel.show}"
    toggle-open="navOpened"></channel-view>
</channels-view>
