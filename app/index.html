<!doctype html>
<html lang="en" ng-app="ezadApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Test</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet/less" type="text/css" href="styles/less/app.less" />
  <!--link rel="stylesheet/less" type="text/css" href="styles/app.css" /-->
</head>
  <body ng-controller="mainCtrl">
    <div class="side-nav-wrapper" ng-if="navOpened" ng-cloak>
        <div class="sid-nav-inner">
          <div class="tools">
            <i class="fa fa-database"></i>
            <i class="fa fa-user"></i>
          </div>
          <nav>
            <dl>
              <dt ng-repeat="route in routes">
                <a href="#/{{route.href}}" ng-class="onMenu(route)">{{route.name}}</a>
              <dt>
            </dl>
          </nav>
          <span id="logo">
            <p>{{product}}</p>
            <img src="./images/nav_hanhwa_logo.svg" alt="Logo">
          </span>
        </div>
      </div>
    <div>
    <div class="main" ng-class="{'nav-opened' : navOpened}">
      <div ng-view>
      </div>
      <button class="nav-toggle" ng-click="navOpened = !navOpened ">
        <span class="sr-only">Toggle navigation</span>
        <i class="fa fa-bars fa-lg"></i>
      </button>
    </div>
<!-- scripts -->
    <script src="/node_modules/less/dist/less.js" type="text/javascript"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="js/external/hammer.min.js"></script>
    <script src="/node_modules/angular-hammer/angular.hammer.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/channel.js"></script>
    <script src="js/directives/channelsView.js"></script>
  </body>
</html>
